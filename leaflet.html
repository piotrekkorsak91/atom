
<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>



</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([52.409538, 16.931992], 12);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);



	var popup = L.popup();

	function onMapClick(e) {
	    popup
	        .setLatLng(e.latlng)
	        .setContent("You clicked the map at " + e.latlng.toString())
	        .openOn(mymap);
	}

	mymap.on('click', onMapClick);

/*BISKUPINSKA*/
	L.circle([52.415138, 16.917021], 200, {
		color: 'grey',
		fillColor: 'grey',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Pomnik_przyr._Poznan%2C_ul._Golecinska_%282%29.JPG/800px-Pomnik_przyr._Poznan%2C_ul._Golecinska_%282%29.JPG" width="100px", height="100px"><br><b>Pomnik przyrody - <br>grupa drzew</b><br><a href="https://pl.wikipedia.org/wiki/Grupa_drzew_przy_ul._Gol%C4%99ci%C5%84skiej_w_Poznaniu" target="_blank">Grupa drzew <br>przy ulicy Golęcińskiej</a>')

/*JASTROWSKA*/
	L.circle([52.46116703, 16.84738642], 200, {
		color: 'green',
		fillColor: 'green',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup('<img src="https://pl.wikipedia.org/wiki/Aleja_d%C4%99bowo-jesionowa_przy_ul._Jastrowskiej_w_Poznaniu#/media/File:Poznan,_ul._Jastrowska,_aleja_zabytkowa_(3).JPG" width="100px", height="100px"><br><b>Pomnik przyrody - <br>aleja drzew</b><br><a href="https://pl.wikipedia.org/wiki/Aleja_d%C4%99bowo-jesionowa_przy_ul._Jastrowskiej_w_Poznaniu" target="_blank">Aleja dębowo-jesionowa<br> przy ul. Jastrowskiej</a>')

	L.circle([52.415138, 16.761761], 200, {
		color: 'blue',
		fillColor: 'blue',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Pomnik_przyr._Poznan%2C_ul._Golecinska_%282%29.JPG/800px-Pomnik_przyr._Poznan%2C_ul._Golecinska_%282%29.JPG" width="100px", height="100px"><br><b>Pomnik przyrody - <br>grupa drzew</b><br><a href="https://pl.wikipedia.org/wiki/Grupa_drzew_przy_ul._Gol%C4%99ci%C5%84skiej_w_Poznaniu" target="_blank">Grupa drzew <br>przy ulicy Golęcińskiej</a>')

	L.circle([52.4319653, 16.8827152], 200, {
		color: 'white',
		fillColor: 'white',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Pomnik_przyr._Poznan%2C_ul._Golecinska_%282%29.JPG/800px-Pomnik_przyr._Poznan%2C_ul._Golecinska_%282%29.JPG" width="100px", height="100px"><br><b>Pomnik przyrody - <br>grupa drzew</b><br><a href="https://pl.wikipedia.org/wiki/Grupa_drzew_przy_ul._Gol%C4%99ci%C5%84skiej_w_Poznaniu" target="_blank">Grupa drzew <br>przy ulicy Golęcińskiej</a>');


	L.circle([52.47909576, 16.88878868], 200, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/G%C5%82az_w_Rezerwacie_Przyrody_Meteoryt_Morasko_%28Franciszek_Ja%C5%9Bkowiak%29.jpg/1024px-G%C5%82az_w_Rezerwacie_Przyrody_Meteoryt_Morasko_%28Franciszek_Ja%C5%9Bkowiak%29.jpg" width="100px", height="100px"><br><b>Pomnik przyrody - <br>głaz narzutowy</b><br><a href="https://pl.wikipedia.org/wiki/G%C5%82az_Franciszka_Ja%C5%9Bkowiaka_w_Poznaniu" target="_blank">Głaz Franciszka<br> Jaśkowiaka</a>').addTo(map);

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");






</script>



</body>
</html>
