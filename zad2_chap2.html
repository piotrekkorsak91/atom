<html>

<head>
  <title>Nie wiem co</title>

  <style>
.container {
  padding: 10px;
  box-shadow: 10px;
}

img {
    width: 100%; /* or any custom size */
    height: 100%;
    object-fit: contain;
}
  </style>
</head>

<body>

  <div class="container">
    <img src="2.jpg">
  </div>

<ul> <!-- unordered list -->
  <li><strong>Piotrek</strong></li>
  <li><mark>Ola</mark></li>
  <li><del>Aleksandra</del></li>
  <li><ins>Olcia</ins></li>
</ul>

<ol type="1">
  <!-- ordered list -->
  <!-- starting number of the first element will be '10'
reversed means 3, 2, 1....
type - jak numerowanie w Wordzie-->
  <li><strong>Piotrek</strong></li>
    <ol type="1">
      <li>Ja</li>
      <li>Ty</li>
      <li>My</li>
      <li>Oni</li>
    </ol>
  <li><mark>Ola</mark></li>
  <li><del>Aleksandra</del></li>
  <li><ins>Olcia</ins></li>
</ol>

</body>
